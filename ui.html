<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pythagoras Plugin</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: white;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #333;
    }
    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #18a0fb;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.primary {
      background-color: #18a0fb;
      color: white;
    }
    button.primary:hover {
      background-color: #0d8ce8;
    }
    button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    button.secondary:hover {
      background-color: #e5e5e5;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Create Rectangles</h2>
  <label for="count">Number of rectangles:</label>
  <input id="count" type="number" value="5" min="1" max="100">

  <div class="button-group">
    <button class="secondary" id="cancel">Cancel</button>
    <button class="primary" id="create">Create</button>
  </div>

  <script>
    document.getElementById('create').onclick = () => {
      const count = parseInt(document.getElementById('count').value);
      parent.postMessage({
        pluginMessage: {
          type: 'create-rectangles',
          count: count
        }
      }, '*');
    };

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: 'cancel'
        }
      }, '*');
    };

    // Allow pressing Enter to create
    document.getElementById('count').onkeypress = (e) => {
      if (e.key === 'Enter') {
        document.getElementById('create').click();
      }
    };
  </script>
</body>
</html>
